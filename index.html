<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <h1 class="given-time">The give time is : <strong>Dec 16, 2024 00:00:00</strong></h1>
    <div class="video">
        <video autoplay muted src="pexels_videos_2792370 (1080p).mp4"  class="vid"></video>
    </div>
    <div class="launch-time">
        <div class="divs">
            <p class="yillar">00</p>
            <span>Years</span>
        </div>
        <div class="divs">
            <p class="kunlar">00</p>
            <span>Days</span>
        </div>
        <div class="divs">
            <p class="soatlar">00</p>
            <span>Hours</span>
        </div>
        <div class="divs">
            <p class="minutlar">00</p>
            <span>Minutes</span>
        </div>
        <div class="divs">
            <p class="sekundlar">00</p>
            <span>Seconds</span>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
